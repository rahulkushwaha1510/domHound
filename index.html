<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>domHound</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="width: 500px;">
  <div class="popup" role="application">
    <div id="navbar">
      <div id="brand">domHound</div>
      <button id="Hound" class="btn">Hound</button>
    </div>

    <main class="content">

      <section class="card">
        <h4>Params: <span class="tag param" id="params-badge">0</span></h4>
        <button class="copy-button param">copy</button>
        <div class="list" id="param-list">
          <ul id="param-items"></ul>
        </div>
      </section>


      <section class="card">
        <h4>JavaScript files <span class="tag js" id="js-badge">0</span></h4>
        <!-- <div id="notification"></div> -->
        <button class="copy-button js">copy</button>
        <div class="list" id="js-list">
          <ul id="js-items"></ul>
        </div>
      </section>

      <section class="card">
        <h4>All Links <span class="tag static" id="links-badge">0</span></h4>
        <button class="copy-button link">copy</button>

        <div class="list" id="all-list">
          <ul id="link-items"></ul>
        </div>
      </section>
    </main>

    <footer class="actionbar">
      <div class="small">domHound â€¢ v1.1</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
